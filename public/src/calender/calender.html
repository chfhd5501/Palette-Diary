<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palette Diary</title>
    <link href="/public/img/icon.ico" rel="shortcut icon" type="image/x-icon">
    <html lang="en" translate="no">
    <meta name="google" content="notranslate">
    
    <link rel="stylesheet" href="/public/src/global/reset.css">
    <link href="/public/src/global/tailwindOutput.css" rel="stylesheet">
    <link href="/public/src/global/global.css" rel="stylesheet">
    <link href="/public/src/calender/calender.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Gowun+Dodum&family=Patrick+Hand&display=swap" rel="stylesheet">

</head>
<body>
    <div class="hidden w-[100vw] h-[100vh] z-30 fixed top-[calc(50%-100vh/2)] left-[calc(50%-100vw/2)]" id="calenderModalBg"></div>
    <div class="container p-[50px] mx-auto h-full font-basic">
        <article class="bodyArea mx-auto rounded-[10px] w-[calc(1200px+9%)] flex flex-row  py-[2rem]">
            <nav class="flex flex-col items-center px-[1rem]">
                <div class="goCalenderLogo">
                    <img src="/public/img/logo.png" class="w-[7rem] h-[7rem] mx-[2rem] mb-[2rem]">
                </div>
                <div class="navItems grid grid-cols-[2fr_1fr] w-[11rem] border-t-[1px]" id="nav_stats">
                    <span>색깔 통계</span>
                    <img src="/public/img/statsIcon.png" class="navItemsIcon justify-self-end">
                </div>
                <div class="navItems grid grid-cols-[2fr_1fr] w-[11rem] border-t-[1px]" id="nav_happyBank">
                    <span>해피 저금통</span>
                    <img src="/public/img/happyBankIcon.png" class="navItemsIcon justify-self-end">
                </div>
                <div class="navItems grid grid-cols-[2fr_1fr] w-[11rem] border-t-[1px] border-b-[1px]" id="nav_setting">
                    <span>설정</span>
                    <img src="/public/img/settingIcon.png" class="navItemsIcon justify-self-end"> 
                </div>
            </nav>

            <div class="calenderArea flex flex-row justify-center justify-items-center w-full py-[5rem] font-patrick text-[1.8rem]">
                <div class="calender w-[40rem] px-[3rem]">
                    <div class="monthSelectArea flex flex-row justify-around my-4">
                        <div class="calenderMonthArrowArea">
                            <img src="/public/img/arrow.png" class="arrow" id="calenderLeftArrow"></div>
                        <div><span class="calenderYear" id="calenderYear">2022</span> 年 <span class="calenderMonth" id="calenderMonth">3</span> 月</div>
                        <div class="calenderMonthArrowArea">
                            <img src="/public/img/arrow.png" class="rotate-180 arrow" id="calenderRightArrow"></div>
                    </div>
                    <div class="dayOfTheWeekArea grid grid-cols-7 justify-items-center px-[3.5rem] border-b-[1px] border-solid border-black pb-[5px]">
                        <div class="text-[#ff0000]">SUN</div>
                        <div>MON</div>
                        <div>TUE</div>
                        <div>WED</div>
                        <div>THU</div>
                        <div>FRI</div>
                        <div class="text-[#001aff]">SAT</div>
                    </div>
                    <div class="calenderDayArea" id="calenderDayArea">

                    </div>
                </div>
                <div class="calenderPreview w-[20rem] grid hidden" id="calenderPreview">
                    <div class="calenderPreviewArrowArea">
                        <img src="/public/img/arrow.png" id="calenderPreviewLeftArrow" class="calenderPreviewArrow hidden">
                    </div>
                    <div class="calenderPreviewArea">
                        <div class="calenderPreviewFullDate">
                            <span class="calenderPreviewYear" id="calenderPreviewYear">2022</span> 年&nbsp;   
                            <span class="calenderPreviewMonth" id="calenderPreviewMonth">3</span> 月&nbsp;
                            <span class="calenderPreviewDate" id="calenderPreviewDate">1</span> 日&nbsp;
                        </div>
                        <div class="calenderPreviewColorArea">
                            <div class="calenderPreviewColor" id="calenderPreviewColor"></div>
                        </div>
                        <div class="calenderPreviewMainPicArea" id="calenderPreviewMainPicArea">
                        </div>
                        <div class="calenderPreviewKeyword font-basic" id="calenderPreviewKeyword">
                        </div>
                        <div class="calenderPreviewBtnArea" id="calenderPreviewBtnArea">

                        </div>
                    </div>
                    <div class="calenderPreviewArrowWithCloseBtn">
                        <div class="closePreviewBtn self-start" id="closePreviewBtn">x</div>
                        <img src="/public/img/arrow.png" class="rotate-180 calenderPreviewArrow hidden" id="calenderPreviewRightArrow">
                    </div>
                </div>
            </div>
        </article>
    </div>

    <footer class="px-[50px] mb-[2rem]">
        <div class="footerContent w-[calc(1200px+9%)] mx-auto rounded-[10px] grid grid-cols-3 px-[2rem] py-[1rem] h-[7rem] content-center">
            <div class="inquiryArea flex flex-col text-[0.8rem]">
                <span class="text-[1rem] font-bold">Inquiry</span>
                <span>email: palette@gmail.com</span>
                <span>instagram: @palette_diary</span>
            </div>
            <div class="devInfoArea grid grid-rows-[2fr_1fr] justify-items-center text-center items-center">
                <span class="text-[1rem] self-end">PALETTE DIARY</span>
                <span class="text-[0.5rem] leading-none">Design - HyunSeo / FE - rerang / BK - MinKyeong, WanSu</span>
            </div>
            <div class="footerLogoArea flex flex-row justify-end">
                <img src="/public/img/logo.png" class="w-[3.5rem] h-[3.5rem]">
            </div>
        </div>
    </footer>
    <script src="/public/src/global/global.js"></script>
    <script src="/public/src/calender/calender.js"></script>
</body>
</html>
