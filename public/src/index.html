<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palette Diary</title>
    <link href="/public/img/icon.ico" rel="shortcut icon" type="image/x-icon">
    
    <link rel="stylesheet" href="/public/src/global/reset.css">
    <link href="/public/src/global/tailwindOutput.css" rel="stylesheet">
    <link href="/public/src/global/global.css" rel="stylesheet">
    <link href="/public/src/index.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

</head>
<body>
    <div class="intro w-full z-50 absolute top-0">
        <div class="introWrapper">
            <div class="introWrapper h-[45rem] flex flex-col justify-items-center items-center justify-center font-basic gap-4">
                <img src="/public/img/logo.png" class="w-[20rem]">
                <div class="flex flex-col gap-5 text-center py-3 text-s">
                    <p>자신의 기분을 다양한 색으로 나타내 보세요.</p>
                    <p>소중한 하루를 기록해 보세요.</p>
                    <p>오늘, 이번주, 이번 달의 나는 무슨 색일까요?</p>
                </div>
                <div class="text-[rgb(177,177,177)] scrollArea flex flex-col justify-items-center items-center">SCROLL
                    <div class="w-[30px] h-[30px] scroll"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container p-[50px] mx-auto h-full font-basic hidden">
        <article class="bodyArea mx-auto grid grid-cols-2 align-middle justify-center rounded-[10px] w-[calc(1200px+9%)]">
            <div class="infoArea flex flex-col justify-center py-[7rem] px-[5rem] rounded-l-[10px] gap-6">
                <div class="goLoginLogo w-[13rem] h-[13rem] mx-auto my-[1.5rem]">
                    <img src="/public/img/logo.png" class="w-full"> 
                </div>
                <div class="flex flex-col gap-5 text-center py-3 text-xs">
                    <p>자신의 기분을 다양한 색으로 나타내 보세요.</p>
                    <p>소중한 하루를 기록해 보세요.</p>
                    <p>오늘, 이번주, 이번 달의 나는 무슨 색일까요?</p>
                </div>
            </div>
            <div class="signInArea pb-[4rem] pt-[9rem] px-[6rem] flex flex-col h-full">
                <div class="signInAreaTitle text-center text-[1.5rem] mb-[5rem]">로그인</div>
                <form class="grid grid-rows-[2fr_1fr] mx-[4rem] my-2 justify-items-center text-[0.8rem]" action="url", method="post">
                    <div class="signInFormArea grid grid-cols-[4fr_1fr] gap-3 w-full">
                        <div class="signInFormInputArea grid grid-rows-2 gap-3 w-full">
                            <input class="signInInput" type="email" placeholder="이메일을 입력하세요.">
                            <input class="signInInput" type="password" placeholder="비밀번호를 입력하세요.">
                        </div>
                        <div class="signInFormSubmitArea w-full h-[4.75rem]">
                            <input type="submit" action="post " class="bg-[#cbd8ff] rounded-[20px] w-full h-full" value="로그인">
                        </div>
                    </div>
                    <div class="errorArea text-red-500"></div>
                </form>
                <div class="signInBtnArea text-[0.8rem] flex flex-row gap-3 justify-center items-center">
                    <span class="leading-none">계정이 없으신가요?</span>
                    <button class="bg-[#cbd8ff] rounded-[20px] px-[2rem] h-[1.5rem]" onclick="location.href='/public/src/signUp/signUp.html'">회원가입</button>
                </div>
            </div> 
        </article>
    </div>

    <footer class="px-[50px] mb-[2rem] hidden">
        <div class="footerContent w-[calc(1200px+9%)] mx-auto rounded-[10px] grid grid-cols-3 px-[2rem] py-[1rem]">
            <div class="inquiryArea flex flex-col text-[0.8rem]">
                <span class="text-[1rem] font-bold">관련문의</span>
                <span>email: palette@gmail.com</span>
                <span>instagram: @palette_diary</span>
            </div>
            <div class="devInfoArea grid grid-row-[2fr_1fr] justify-items-center text-center items-center">
                <span class="text-[1rem] self-end">PALETTE DIARY</span>
                <span class="text-[0.5rem]">Design - HyunSeo / FE - rerang / BK - MinGyeong, WanSu</span>
            </div>
            <div class="footerLogoArea flex flex-row justify-end">
                <img src="/public/img/logo.png" class="w-[3.5rem] h-[3.5rem]">
            </div>
        </div>
    </footer>

    <script src="/public/src/global/global.js"></script>
    <script src="/public/src/index.js"></script>
</body>
</html>
