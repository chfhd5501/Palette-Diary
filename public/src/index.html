<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palette Diary</title>
    <link href="/public/img/icon.ico" rel="shortcut icon" type="image/x-icon">
    
    <link rel="stylesheet" href="/public/src/global/reset.css">
    <link href="/public/src/global/tailwindOutput.css" rel="stylesheet">
    <link href="/public/src/index.css" rel="stylesheet">

</head>
<body>
    <div class="container p-[80px] mx-auto">
        <article class="bodyArea grid grid-cols-2 align-middle justify-center rounded-[10px]">
            <div class="infoArea flex flex-col justify-center py-[7rem] px-[5rem] rounded-l-[10px] gap-8">
                <div class="w-[20rem] h-[20rem] m-auto">
                    <img src="/public/img/logo.png" class="w-full"> 
                </div>
                <div class="h-[10rem] flex flex-col gap-8 text-center py-4">
                    <p>자신의 기분을 다양한 색으로 나타내 보세요.</p>
                    <p>소중한 하루를 기록해 보세요.</p>
                    <p>오늘, 이번주, 이번 달의 나는 무슨 색일까요?</p>
                </div>
            </div>
            <div class="signInArea py-[4rem] px-[6rem] flex flex-col h-full">
                <div class="signInAreaTitle text-center text-[1.5rem] mt-[4rem] mb-[2rem]">회원가입</div>
                <form class="grid grid-rows-6 gap-4 text-right my-8 font-bold justify-items-center" action="url", method="post">
                    <div class="formInputArea"><span>이메일</span><input class="signUpInput" type="email"></div>
                    <div class="formInputArea"><span>비밀번호</span><input class="signUpInput" type="password"></div>
                    <div class="formInputArea"><span>비밀번호 확인</span><input class="signUpInput" type="password"></div>
                    <div class="errorArea text-red-500"></div>
                    <input type="submit" action="post" class="bg-[#cbd8ff] rounded-[20px] w-[40%] mt-10px row-start-6" value="나의 다이어리 만들기">
                </form>
                <div class="mt-auto text-center"><a>관리자 회원가입</a></div>
            </div> 
        </article>
    </div>
    <footer class="">
    </footer>
    <script src="/src/ajjeogu.js"></script>
</body>
</html>
