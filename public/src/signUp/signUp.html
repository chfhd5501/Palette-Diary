<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palette Diary</title>
    <link href="/public/img/icon.ico" rel="shortcut icon" type="image/x-icon">
    
    <link rel="stylesheet" href="/public/src/global/reset.css">
    <link href="/public/src/global/tailwindOutput.css" rel="stylesheet">
    <link href="/public/src/global/global.css" rel="stylesheet">
    <link href="/public/src/signUp/signUp.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Gowun+Dodum&family=Patrick+Hand&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container p-[50px] mx-auto h-full font-basic">
        <article class="bodyArea mx-auto grid grid-cols-2 align-middle justify-center rounded-[10px] w-[calc(1200px+9%)] min-w-[1200px] max-w-[1330px]">
            <div class="infoArea flex flex-col justify-center py-[7rem] px-[5rem] rounded-l-[10px] gap-6">
                <div class="goLoginLogo w-[13rem] h-[13rem] mx-auto my-[1.5rem]">
                    <img src="/public/img/logo.png" class="w-full"> 
                </div>
                <div class="flex flex-col gap-5 text-center py-3 text-xs">
                    <p>자신의 기분을 다양한 색으로 나타내 보세요.</p>
                    <p>소중한 하루를 기록해 보세요.</p>
                    <p>오늘, 이번주, 이번 달의 나는 무슨 색일까요?</p>
                </div>
            </div>
            <div class="signUpArea pb-[4rem] pt-[8rem] px-[6rem] flex flex-col h-full">
                <div class="signUpAreaTitle text-center text-[1.5rem] mb-[4rem]">회원가입</div>
                <form id="signUpForm" class="grid grid-rows-[1fr_1fr_1fr_0.5fr_1.5fr] gap-3 text-right my-2  justify-items-center text-[0.8rem] " 
                method="get" onsubmit="()=>{return false;}">
                    <div class="signUpFormInputArea"><span>이메일</span><input id="signUpEmail" class="signUpInput" type="email" placeholder="이메일을 입력하세요."></div>
                    <div class="signUpFormInputArea"><span>비밀번호</span><input id="signUpPassword" class="signUpInput" type="password" placeholder="8~20자리 영문자,숫자,특수문자 비밀번호를 입력하세요."></div>
                    <div class="signUpFormInputArea"><span>비밀번호 확인</span><input id="signUpPasswordConfirm" class="signUpInput" type="password" placeholder="비밀번호를 다시 한 번 입력하세요."></div>
                    <div class="errorArea text-red-500"></div>
                    <div class="signUpFormSubmitArea w-full mt-10px row-start-5 flex flex-row justify-center py-2">
                        <input id="signUpSubmitBtn" type="submit" class="bg-[#cbd8ff] rounded-[20px] w-[32%]" value="나의 다이어리 만들기">
                    </div>
                </form>
                <div class="mt-auto text-center text-[0.8rem]"><a href="/public/src/admin/adminSignUp/adminSignUp.html">관리자 회원가입</a></div>
            </div> 
        </article>
    </div>  

    <footer class="px-[50px] mb-[2rem]">
        <div class="footerContent w-[calc(1200px+9%)] mx-auto rounded-[10px] grid grid-cols-3 px-[2rem] py-[1rem] h-[7rem] content-center min-w-[1200px] max-w-[1330px]">
            <div class="inquiryArea flex flex-col text-[0.8rem]">
                <span class="text-[1rem] font-bold">Inquiry</span>
                <span>email: palette@gmail.com</span>
                <span>instagram: @palette_diary</span>
            </div>
            <div class="devInfoArea grid grid-rows-[2fr_1fr] justify-items-center text-center items-center">
                <span class="text-[1rem] self-end">PALETTE DIARY</span>
                <span class="text-[0.5rem] leading-none">Design - HyunSeo / FE - rerang / BK - MinKyeong, WanSu</span>
            </div>
            <div class="footerLogoArea flex flex-row justify-end">
                <img src="/public/img/logo.png" class="w-[3.5rem] h-[3.5rem]">
            </div>
        </div>
    </footer>
    
    <script src="/public/src/global/global.js"></script>
    <script src="/public/src/signUp/signUp.js"></script>
</body>
</html>
