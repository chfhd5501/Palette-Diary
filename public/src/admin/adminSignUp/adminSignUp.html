<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palette Diary</title>
    <link href="/public/img/icon.ico" rel="shortcut icon" type="image/x-icon">
    
    <link rel="stylesheet" href="/public/src/global/reset.css">
    <link href="/public/src/global/tailwindOutput.css" rel="stylesheet">
    <link href="/public/src/global/global.css" rel="stylesheet">
    <link href="/public/src/signUp/signUp.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Gowun+Dodum&family=Patrick+Hand&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container p-[50px] mx-auto h-full font-basic">
        <article class="bodyArea mx-auto grid grid-cols-2 align-middle justify-center rounded-[10px] w-[calc(1200px+9%)]">
            <div class="infoArea flex flex-col justify-center py-[7rem] px-[5rem] rounded-l-[10px] gap-10">
                <div class="text-[3rem] text-center">ADMIN</div>
                <div class="goLoginLogo w-[13rem] h-[13rem] mx-auto my-[1.5rem]">
                    <img src="/public/img/logo.png" class="w-full"> 
                </div>
            </div>
            <div class="signUpArea pb-[4rem] pt-[8rem] px-[6rem] flex flex-col h-full">
                <div class="signUpAreaTitle text-center text-[1.5rem] mb-[4rem]">관리자 회원가입</div>
                <form class="grid grid-rows-[1fr_1fr_1fr_0.5fr_1.5fr] gap-3 text-right my-2  justify-items-center text-[0.8rem] " action="url", method="post">
                    <div class="signUpFormInputArea"><span>이메일</span><input class="signUpInput" type="email"></div>
                    <div class="signUpFormInputArea"><span>비밀번호</span><input class="signUpInput" type="password"></div>
                    <div class="signUpFormInputArea"><span>비밀번호 확인</span><input class="signUpInput" type="password"></div>
                    <div class="errorArea text-red-500"></div>
                    <div class="signUpFormSubmitArea w-full mt-10px row-start-5 flex flex-row justify-center py-2">
                        <input type="submit" action="post" class="bg-[#cbd8ff] rounded-[20px] w-[32%]" value="관리자로 시작하기">
                    </div>
                </form>
            </div> 
        </article>
    </div>
    
    <script src="/public/src/global/global.js"></script>
</body>
</html>
