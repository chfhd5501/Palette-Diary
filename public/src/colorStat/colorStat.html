<body>
    <div class="container p-[50px] mx-auto h-full font-basic">
        <article class="bodyArea mx-auto rounded-[10px] w-[1200px] flex flex-row  py-[2rem]">

                </div>
                <div class="navItems grid grid-cols-[2fr_1fr] w-[11rem] border-t-[1px] border-b-[1px]" id="nav_setting">
                    <span>설정</span>
                    <img src="/public/img/settingIcon.png" class="navItemsIcon justify-self-end">

            <div class="colorStatArea flex flex-row justify-center justify-items-center w-full py-[5rem] font-patrick text-[1.8rem]">
